version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: address-search-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=address_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d address_db"]
      interval: 3s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: address-search-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/address_db
      - FORCE_RESEED=false
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
